{% load static %}
<li>
    <article class="post">
        <a href="{% url "post-detail-page" slug=post.slug %}">
            <img src="{% static "images/"|add:post.image_name %}" alt={{ post.title }}/>
            <div class="post__content">
                <h3>{{ post.title|title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
